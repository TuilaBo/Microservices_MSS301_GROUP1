<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        .success { color: #4CAF50; }
        .failed { color: #f44336; }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
        .value {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
    </style>
    <!-- Fix lỗi timer is not defined - khai báo trước khi bất kỳ script nào của VNPay load -->
    <script>
        var timer = null;
        window.timer = window.timer || null;
    </script>
</head>
<body>
    <div class="container">
        <div class="icon" th:classappend="${success} ? 'success' : 'failed'">
            <span th:if="${success}">✓</span>
            <span th:unless="${success}">✗</span>
        </div>

        <h1 th:classappend="${success} ? 'success' : 'failed'" th:text="${success} ? 'Thanh toán thành công!' : 'Thanh toán thất bại!'">
            Kết quả thanh toán
        </h1>

        <p th:text="${message}">Vui lòng chờ trong giây lát...</p>

        <div class="info">
            <div class="info-row">
                <span class="label">Mã giao dịch:</span>
                <span class="value" th:text="${txnRef}">-</span>
            </div>
            <div class="info-row">
                <span class="label">Mã phản hồi:</span>
                <span class="value" th:text="${responseCode}">-</span>
            </div>
            <div class="info-row" th:if="${amount != null}">
                <span class="label">Số tiền:</span>
                <span class="value" th:text="${amount}">-</span>
            </div>
            <div class="info-row" th:if="${transactionNo != null}">
                <span class="label">Mã GD VNPay:</span>
                <span class="value" th:text="${transactionNo}">-</span>
            </div>
            <div class="info-row" th:if="${bankCode != null}">
                <span class="label">Ngân hàng:</span>
                <span class="value" th:text="${bankCode}">-</span>
            </div>
        </div>

        <!-- Membership block: shown when controller adds membership to model -->
        <div class="info" th:if="${membership != null}">
            <h3 style="margin-top:0;">Thông tin Membership</h3>
            <div class="info-row">
                <span class="label">ID Membership:</span>
                <span class="value" th:text="${membership.id}">-</span>
            </div>
            <div class="info-row">
                <span class="label">User ID:</span>
                <span class="value" th:text="${membership.userId}">-</span>
            </div>
            <div class="info-row">
                <span class="label">Hạng:</span>
                <span class="value" th:text="${membership.tier}">-</span>
            </div>
            <div class="info-row">
                <span class="label">Trạng thái:</span>
                <span class="value" th:text="${membership.status}">-</span>
            </div>
            <div class="info-row">
                <span class="label">Bắt đầu:</span>
                <span class="value" th:text="${membership.startDate != null} ? ${membership.startDate} : '-'">-</span>
            </div>
            <div class="info-row">
                <span class="label">Kết thúc:</span>
                <span class="value" th:text="${membership.endDate != null} ? ${membership.endDate} : '-'">-</span>
            </div>
            <div class="info-row">
                <span class="label">Số tiền thanh toán:</span>
                <span class="value" th:text="${membership.pricePaid}">-</span>
            </div>
        </div>

        <a href="/" class="btn">Quay lại trang chủ</a>
    </div>
</body>
</html>
